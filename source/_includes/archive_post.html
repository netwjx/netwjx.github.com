{% capture category %}{{ post.categories | size }}{% endcapture %}
<h1><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='year'>%Y年</span><span class='month'>%m月</span><span class='day'>%d日</span>"}}</time>
{% if category != '0' %}
<footer>
  <span class="categories">分类: {{ post.categories | category_links }}</span>
</footer>
{% endif %}
